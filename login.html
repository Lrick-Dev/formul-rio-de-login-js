<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito%20Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">


        <body>
           <form id="loginForm"> 
                <div class="login">
            
                     <p>Login</p>
                     <br>
                     <label type="text">Digite seu email...</label>
                     <br>
                     <input type="email" autocomplete="off" class="email" id="email"  placeholder="example@gmail.com" >
                     <br>
                     <label type="text">Digite sua senha...</label>
                     <br>
                     <input type="password" class="password" id="password"  placeholder="110220#@">
                     <a href="#"  id="lembrarSenha" class="lembrarSenha" disabled>esqueceu a sua senha?</a>
                     <br><br><br>
                     <button type="submit" class="button" id="button" onclick="loginButton()">Entrar</button>
                     <br>
                     <a href="#" id="register" class="register" disabled>Cadastre-se</a>

                </div>
          </form>

       </body>
              <script src="app.js"></script>

    </html>
